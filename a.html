<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 标题标签和段落标签 -->
    <h1>hello</h1>
    <p>my name is li</p>
    <h2>world</h2>
    <p>
        1
        2
        3
    </p>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <!-- 超链接标签 -->
    <a href="https://www.google.com/" target="_blank">google</a>
    <!-- 图片标签 -->
    <img src="https://www.baidu.com/img/bd_logo1.png" alt="百度" title="百度一下" width="100px" height="">
    <!-- 空标签 -->
     <p>我的   天啊</p>
     <p>我的&nbsp;&nbsp;&nbsp;&nbsp;天啊</p>
    <!-- 换行标签 -->
    <p>
        1
        2
        3
    </p>
    <p>
        1<br/>
        2 <br>
        3
    </p>
    <!-- 列表标签 -->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
    <!-- 表单标签 -->
     用户名<input type="text">
     密码<input type="password">
     性别<input type="radio" name="sex">男<input type="radio" name="sex">女
     <input type="submit" value="登录">
</body>
</html>
